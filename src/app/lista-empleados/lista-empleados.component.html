
<h2>Lista empleados</h2>
<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Email</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let empleado of empleados">
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.apellidos}}</td>
        <td>{{empleado.email}}</td>
    </tr>
</tbody>
</table>
